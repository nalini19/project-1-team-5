function myFunction() {

   var sum=0;

        {
            sum=sum+(a%10);

    document.getElementById("demo").innerHTML = result;
	
	if(sum>9)
	{

			  document.getElementById("demo").innerHTML ="It is your lucky number !"

             document.getElementById("demo").innerHTML = "Better luck next time";
			
			
			
			
	}		
			
}
</script>

function add(num)
{
	var sum=0;
	while(num>0)
	{

	}
